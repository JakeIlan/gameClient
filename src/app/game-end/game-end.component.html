<div class="card my-5">
  <div class="card-body">
    <h2 class="card-title text-center text-primary py-3">Winner: {{winner?.name}}#{{winner?.num}}</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.num }}</td>
        <td>{{ player.name }}</td>
        <td>{{ player.score }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
